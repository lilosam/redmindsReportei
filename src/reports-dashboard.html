<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📈 Relatórios - Redminds Reportei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="Visualização moderna de relatórios Reportei">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="backButton" class="back-button">
                ← Voltar
            </button>
            <h1 class="dashboard-title">
                📈 Dashboard de Relatórios
            </h1>
        </div>
        
        <main>
            <div id="reportsList" class="reports-grid"></div>
        </main>
    </div>

    <template id="reportCard">
        <div class="report-card">
            <h3 class="report-title"></h3>
            <p class="report-subtitle"></p>
            <div class="report-dates">
                📅 <span class="start-date"></span> até <span class="end-date"></span>
            </div>
            <div class="report-actions">
                <button class="open-dashboard">🚀 Ver Relatório</button>
                <a class="view-report" target="_blank">🌐 Abrir no Reportei</a>
            </div>
        </div>
    </template>

    <script src="reportsDashboard.js"></script>
</body>
</html>
