<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simples</title>
</head>
<body>
    <h1>üîç Debug Simples - Teste</h1>
    <p>Se voc√™ est√° vendo esta p√°gina, o servidor est√° funcionando!</p>
    <p>Timestamp: <span id="timestamp"></span></p>
    
    <h2>Testes:</h2>
    <div id="results"></div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        async function runTests() {
            const results = document.getElementById('results');
            
            try {
                // Teste 1: Health check
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<p>‚úÖ Health check: ${healthData.status}</p>`;
                
                // Teste 2: Listar arquivos
                const filesResponse = await fetch('/api/debug/files');
                const filesData = await filesResponse.json();
                results.innerHTML += `<p>‚úÖ Arquivos encontrados: ${filesData.files.length}</p>`;
                results.innerHTML += `<pre>${JSON.stringify(filesData, null, 2)}</pre>`;
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Erro: ${error.message}</p>`;
            }
        }
        
        runTests();
    </script>
</body>
</html>
